   [interrupteurs]
   / ?, -h, -help, --help, -man affiche l'aide
   -v, -ver                     affiche la version util
   -p                           préserve le chemin d'accès vers l'archive
                                (remplace conf.ini preservepath)
   -t  démo de l'ajout de texte à un fichier texte via util

   [basic]
   extraire :
   cmdzip.exe <archive>.zip <dossier>
   exemple : cmdzip.exe test.zip test

   ajouter :
   cmdzip.exe <chemin ou fichier> <archive>.zip
   exemple : cmdzip.exe g:\data\text*.txt text.zip
   ajoute tous les fichiers .txt dans g:\data\text à l'archive text.zip

   > conf/conf.ini <
   [application]
   ' options verbose, full
   logtype = full
   ' utilisé pour la construction du débogage
   usecons = false
   ' actuellement en, de et fr
   locale = en

   [output]
   ' préserver le chemin du fichier vers l'archive
   preservepath = false
   ' préserver l'horodatage du fichier de et vers l'archive
   preservedate = true

   ! mettre usecons à true pour un retour d'information dans la console
     Remarque : utilisez false lorsque vous utilisez les résultats de la piping '>' dans un fichier.
     dans un fichier

   > info <
   compresse et décompresse les archives zip
   les fichiers pris en charge sont .zip
   -p (préserver le chemin d'accès) exemple :

   cmdzip.exe g:\data\text\*.txt text.zip
   ajoute tous les fichiers .txt dans g:\data\text à l'archive text.zip
   structure de l'archive text.zip :
   file01.txt
   fichier02.txt
   ...

   cmdzip.exe g:\data\text\*.txt text.zip -p
   ajoute tous les fichiers .txt dans g:\data\text à l'archive text.zip
   en conservant le chemin d'accès au fichier
   structure de l'archive text.zip :
   g:\data\text\file01.txt
   g:\data\text\file02.txt
   ...

   Note : preserve in conf.ini can be set as default !